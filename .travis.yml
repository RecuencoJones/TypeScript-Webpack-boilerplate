dist: trusty
language: node_js
node_js:
  - "5"
  - "6"
jdk:
- oraclejdk8

addons:
  sonarqube:
    branches:
      - master
      - develop

env:
  global:
    - secure: ""

before_install:
  - "npm i -g npm@3.10.6"

install:
  - npm install
  - npm run setup

script:
  - npm test
  - sonar-scanner -Dsonar.login=$SONAR_TOKEN -Dsonar.branch=$TRAVIS_BRANCH
